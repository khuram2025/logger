{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/custom_filters.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include 'dashboard/header.html' %}
    {% block subheader %}{% endblock %}
    <div class="page-container" style="display:flex;flex-direction:row;">
        <main class="main-content-area" style="flex:1 1 0;">
            {% block content %}{% endblock %}
        </main>
        {% include 'dashboard/partials/sidebar.html' %}
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Collapsible header functionality for sidebar
        const collapsibleHeaders = document.querySelectorAll('.collapsible-header');
        console.log('Found collapsible headers:', collapsibleHeaders.length);
        
        collapsibleHeaders.forEach(header => {
            header.addEventListener('click', function () {
                const targetId = this.dataset.target;
                console.log('Clicked header with target:', targetId);
                const content = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (content) {
                    // Toggle the visibility
                    if (content.style.display === 'none' || content.style.display === '') {
                        content.style.display = 'block';
                        if (icon) {
                            icon.className = 'fas fa-minus filter-icon';
                        }
                    } else {
                        content.style.display = 'none';
                        if (icon) {
                            icon.className = 'fas fa-plus filter-icon';
                        }
                    }
                } else {
                    console.error('Content element not found for target:', targetId);
                }
            });
        });
    });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
