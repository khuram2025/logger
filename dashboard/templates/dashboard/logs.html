
{% block content %}
<div class="container mt-4">
    <h2>Latest FortiGate Logs (ClickHouse)</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Destination Port</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.date }}</td>
                <td>{{ log.time }}</td>
                <td>{{ log.srcip }}</td>
                <td>{{ log.dstip }}</td>
                <td>{{ log.dstport }}</td>
                <td>{{ log.action }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="6" class="text-center">No logs found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
